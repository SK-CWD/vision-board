<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Vision Board Project</title>
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left light-bg">
			<p><span class="highlight">grow</span></p>
			<p>Learn to design &amp; <br> <strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="Flower Image">
		</div>
		<div class="block small-block center light-bg">
			<p>
				HTML <br> 
				CSS <br>
				Javascript <br>
				Wordpress <br>
				Python
			</p>	
		</div>
		<div class="block large-block left">
			<p><span class="highlight">Freelance</span></p>
			<p>Make enough side cash to <br> <strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="Piggy Image">
		</div>
		<div class="block large-block center dark-bg title">
			<img src="img/eye.png" alt="Eye Image">
			<p><span>2020</span> <br> Vision Board</p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="Plane Image">
			<p><span class="highlight">Travel</span></p>
			<p>Plan a trip where I can <br> <strong>Work Remotely </strong></p>
		</div>
		<div class="block small-block center light-bg">
			<p>
				Walk Dog ++ <br>
				Meditate <br>
				Yoga <br>
				Snuggle Pup
			</p>
		</div>
		<div class="block small-block center">
			<img src="img/doggo.png" alt="Dog Image">
		</div>
		<div class="block small-block right light-bg">
			<p><span class="highlight">Mind &amp; Body</span></p>
			<p>Exercise More <br> 
				&amp; Find Zen in <br>
				<strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
